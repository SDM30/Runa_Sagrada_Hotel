<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Runa Sagrada</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <img
            src="/images/logito.png"
            alt="Runa Sagrada Logo"
            class="login-logo"
          />
          <h1 class="login-title">Bienvenido de Vuelta</h1>
        </div>
        <form th:action="@{/client/login}" method="post" id="login-form">
          <div
            th:if="${errorMessage}"
            class="alert alert-danger alert-dismissible fade show text-center"
            role="alert"
          >
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              minlength="4"
              placeholder="Ingrese su correo"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              minlength="8"
              placeholder="Ingrese su contraseña"
            />
          </div>
          <button type="submit" class="btn btn-login">Iniciar Sesión</button>
        </form>
        <a class="mt-5 text-light" th:href="@{/client/signup}"
          >¿No tienes una cuenta? registrate aquí</a
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          var email = document.getElementById("email");
          var password = document.getElementById("password");

          if (email.value.length < 4) {
            alert("El nombre de usuario debe tener al menos 4 caracteres");
            event.preventDefault();
          }
          if (password.value.length < 8) {
            alert("La contraseña debe tener al menos 8 caracteres");
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
