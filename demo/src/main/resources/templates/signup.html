<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Runa Sagrada</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <img
            src="/images/logito.png"
            alt="Runa Sagrada Logo"
            class="login-logo"
          />
          <h1 class="login-title">Crear Cuenta</h1>
        </div>

        <form
          th:action="@{/client/signup}"
          th:object="${newuser}"
          method="post"
          id="register-form"
        >
          <!-- Error Message -->
          <div
            id="errorBox"
            class="alert alert-danger alert-dismissible fade show text-center"
            role="alert"
            th:classappend="${errorMessage} == null ? ' d-none' : ''"
          >
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="errorMessage" th:text="${errorMessage}"> </span>
          </div>

          <!-- Nombre completo -->
          <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input
              type="text"
              class="form-control"
              id="name"
              th:field="*{name}"
              required
              minlength="3"
              maxlength="100"
            />
          </div>

          <!-- Correo electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              th:field="*{email}"
              required
              minlength="6"
              maxlength="320"
            />
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              th:field="*{password}"
              required
              minlength="8"
              title="Debe contener entre 8 y 20 caracteres"
            />
          </div>

          <!-- Confirmar Contraseña -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
              minlength="8"
              title="Debe coincidir con la contraseña"
            />
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              th:field="*{phone}"
              required
              pattern="[0-9]{7,15}"
              title="Debe contener entre 7 y 15 dígitos numéricos"
            />
          </div>

          <!-- Documento de identidad -->
          <div class="mb-3">
            <label for="nationalId" class="form-label"
              >ID Nacional / Pasaporte</label
            >
            <input
              type="text"
              class="form-control"
              id="nationalId"
              th:field="*{nationalId}"
              required
              minlength="6"
              maxlength="20"
              pattern="[A-Za-z0-9]{6,20}"
              title="Debe contener entre 6 y 20 caracteres alfanuméricos"
            />
          </div>

          <button type="submit" class="btn btn-login">Registrarse</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Validaciones frontend -->
    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", function (event) {
          var password = document.getElementById("password");
          var confirmPassword = document.getElementById("confirmPassword");
          var errorBox = document.getElementById("errorBox");
          var errorMessage = document.getElementById("errorMessage");

          errorMessage.textContent = "";
          errorBox.classList.add("d-none");

          // Validaciones cliente
          if (password.value.length < 8) {
            errorMessage.textContent =
              "La contraseña debe tener al menos 8 caracteres";
            errorBox.classList.remove("d-none");
            event.preventDefault();
            return;
          }

          if (password.value !== confirmPassword.value) {
            errorMessage.textContent = "Las contraseñas no coinciden";
            errorBox.classList.remove("d-none");
            event.preventDefault();
            return;
          }
        });
    </script>
  </body>
</html>
