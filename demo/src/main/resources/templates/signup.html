<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Runa Sagrada</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles/registroestilo.css" />

  </head>
  <body>
    <!-- Header con logo -->
    <div class="login-header">
      <img src="/images/logito.png" alt="Runa Sagrada Logo" class="login-logo" />
    </div>

    <div class="login-container">
      <div class="login-card">
        <!-- Formulario -->
        <form
          th:action="@{/client/signup}"
          th:object="${newuser}"
          method="post"
          id="register-form"
        >
          <h1 class="login-title">Registrar</h1>

          <!-- Mensaje de error -->
          <div
            id="errorBox"
            class="alert alert-danger alert-dismissible fade show text-center"
            role="alert"
            th:classappend="${errorMessage} == null ? ' d-none' : ''"
          >
            <span id="errorMessage" th:text="${errorMessage}"></span>
          </div>

          <!-- Nombre -->
          <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input
              type="text"
              class="form-control"
              id="name"
              th:field="*{name}"
              required
            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              th:field="*{email}"
              required
            />
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              th:field="*{password}"
              required
            />
          </div>

          <!-- Confirmar contraseña -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              th:field="*{phone}"
              required
            />
          </div>

          <!-- Documento -->
          <div class="mb-3">
            <label for="nationalId" class="form-label">ID Nacional / Pasaporte</label>
            <input
              type="text"
              class="form-control"
              id="nationalId"
              th:field="*{nationalId}"
              required
            />
          </div>

          <!-- Botón -->
          <button type="submit" class="btn btn-login">Registrarse</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", function (event) {
          var password = document.getElementById("password");
          var confirmPassword = document.getElementById("confirmPassword");
          var errorBox = document.getElementById("errorBox");
          var errorMessage = document.getElementById("errorMessage");

          errorMessage.textContent = "";
          errorBox.classList.add("d-none");

          if (password.value.length < 8) {
            errorMessage.textContent =
              "La contraseña debe tener al menos 8 caracteres";
            errorBox.classList.remove("d-none");
            event.preventDefault();
            return;
          }

          if (password.value !== confirmPassword.value) {
            errorMessage.textContent = "Las contraseñas no coinciden";
            errorBox.classList.remove("d-none");
            event.preventDefault();
            return;
          }
        });
    </script>
  </body>
</html>
