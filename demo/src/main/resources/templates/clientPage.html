<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Runa Sagrada - Panel de Administración" />
    <meta name="keywords" content="admin, dashboard, gestión, hoteles" />
    <meta name="author" content="Runa Sagrada" />

    <title>Admin Dashboard - Runa Sagrada</title>

    <!-- Preload critical assets -->
    <link rel="preload" th:href="@{/images/logito.png}" as="image" />

    <!-- Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />
    <link rel="stylesheet" th:href="@{/styles/styles1.css}" />
  </head>
  <body class="dashboard-container">
    <button
      class="sidebar-toggle d-lg-none"
      type="button"
      id="sidebarToggle"
      aria-controls="sidebar"
      aria-expanded="false"
      aria-label="Alternar navegación"
    >
      <i class="fas fa-bars"></i>
    </button>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img
          th:src="@{/images/logito.png}"
          alt="Runa Sagrada"
          class="sidebar-logo"
        />
        <h2 class="sidebar-title">Admin Panel</h2>
      </div>

      <nav
        class="sidebar-nav nav flex-column"
        id="sidebarTab"
        role="tablist"
        aria-orientation="vertical"
      >
        <a
          class="sidebar-nav-link"
          data-bs-toggle="tab"
          href="#dashboard"
          role="tab"
          aria-controls="dashboard"
          aria-selected="true"
        >
          <i class="sidebar-nav-icon fas fa-chart-pie"></i
          ><span>Dashboard</span>
        </a>

        <a
          class="sidebar-nav-link"
          data-bs-toggle="tab"
          href="#hoteles"
          role="tab"
          aria-controls="hoteles"
          aria-selected="false"
        >
          <i class="sidebar-nav-icon fas fa-hotel"></i
          ><span>Gestión de Hoteles</span>
        </a>

        <a
          class="sidebar-nav-link"
          data-bs-toggle="tab"
          href="#reservas"
          role="tab"
          aria-controls="reservas"
          aria-selected="false"
        >
          <i class="sidebar-nav-icon fas fa-calendar-check"></i
          ><span>Reservas</span>
        </a>

        <a
          class="sidebar-nav-link active"
          data-bs-toggle="tab"
          href="#servicios"
          role="tab"
          aria-controls="servicios"
          aria-selected="false"
        >
          <i class="sidebar-nav-icon fas fa-concierge-bell"></i
          ><span>Servicios</span>
        </a>

        <a
          class="sidebar-nav-link"
          data-bs-toggle="tab"
          href="#clientes"
          role="tab"
          aria-controls="clientes"
          aria-selected="false"
        >
          <i class="sidebar-nav-icon fas fa-users"></i><span>Clientes</span>
        </a>

        <a
          class="sidebar-nav-link"
          data-bs-toggle="tab"
          href="#reportes"
          role="tab"
          aria-controls="reportes"
          aria-selected="false"
        >
          <i class="sidebar-nav-icon fas fa-chart-bar"></i><span>Reportes</span>
        </a>

        <a
          class="sidebar-nav-link"
          data-bs-toggle="tab"
          href="#configuracion"
          role="tab"
          aria-controls="configuracion"
          aria-selected="false"
        >
          <i class="sidebar-nav-icon fas fa-cog"></i><span>Configuración</span>
        </a>
      </nav>
    </aside>

    <!-- Dashboard Header -->
    <header class="dashboard-header">
      <h1 class="dashboard-title">Panel de Administración</h1>
      <p class="dashboard-subtitle">
        Gestiona todos los aspectos de Runa Sagrada desde un solo lugar
      </p>
    </header>
      <!-- Tabla Section Dashboard-->
      <section class="tabla-section tab-pane fade" id="dashboard">
        <h1>PRUEBA</h1>
      </section>
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.js}" defer></script>
  </body>
</html>
